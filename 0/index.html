<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS180 Project 0</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafafa;
    }
    .wrap {
      max-width: 880px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }
    h2 {
      margin: 30px 0 15px;
    }
    .thumbs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .thumbs img {
      width: 80%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    .grid-2 img {
      width: 90%;
      max-width: 350px;
      height: auto;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }
    .gif-section img {
      width: 90%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>CS180 Project 0</h1>

    <section>
      <h2>Part 1 (Selfie)</h2>
      <div class="thumbs">
        <img src="media/IMG_0576.jpeg" alt="Photo 1" />
        <img src="media/IMG_0579.jpeg" alt="Photo 2" />
      </div>
    </section>

    <section>
      <h2>Part 2 (Architectural Perspective Compression)</h2>
      <div class="grid-2">
        <img src="media/IMG_0606.jpeg" alt="Urban scene 1" />
        <img src="media/IMG_0607.jpeg" alt="Urban scene 2" />
      </div>
    </section>

    <section class="gif-section">
      <h2>Part 3 (The Dolly Zoom)</h2>
      <img src="media/ezgif.com-animated-gif-maker.gif" alt="Dolly zoom gif" />
    </section>
  </main>
</body>
</html>
